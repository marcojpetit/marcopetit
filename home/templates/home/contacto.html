{% extends "base.html" %}
{% load static %}


{% block title %}
<title>Marco Petit :: Contacto ::</title>
{% endblock title %}


{% block section %}
        <!--Contact Section Start-->
        <section id="contact" class="contact-section pt-page">
            <div class="section-container">

                <!--Page Heading-->
                <div class="page-heading">
                    <span class="icon"><i class="lnr lnr-envelope"></i></span>
                    <h2>Contacto</h2>
                </div>

                <!--Form Row-->
                <div class="row mb-70">
                    <div class="col-lg-8  offset-lg-2">
                        <div class="subheading">
                            <h3>Envíame un mensaje</h3>
                        </div>

                        <!--Form Start-->
                        <form id="contact-form" method="post" action="mail.php">
                            <div class="row">


                                <!--Name Field-->
                                <div class="col-md-6 mb-50">
                                    <span class="input">
                                        <input class="input__field cf-validate" type="text" id="cf-name" name="name" />
                                        <label class="input__label" for="cf-name">Nombre</label>
                                    </span>
                                </div>

                                <!--Email Field-->
                                <div class="col-md-6 mb-50">
                                    <span class="input">
                                        <input class="input__field cf-validate" type="text" id="cf-email" name="email" />
                                        <label class="input__label" for="cf-email">Email</label>
                                    </span>
                                </div>

                                <!--Message Box-->
                                <div class="col-md-12 mb-30">
                                    <span class="input">
                                        <textarea  class="input__field cf-validate" id="cf-message" name="message" rows="5" ></textarea>
                                        <label class="input__label" for="cf-message">¿En qué te puedo ayudar?</label>
                                    </span>
                                </div>

                                <div class="alert-container col-md-12"></div>

                                <!--Submit Button-->
                                <div class="col-md-12 text-center">
                                    <button id="cf-submit" class="btn-main">Enviar mensaje</button>
                                </div>


                            </div>
                        </form>
                        <!--Form End-->

                    </div>
                </div>

                <!--Contact Info Row Start-->
                <div class="row contact-info mb-70">

                    <!--Contact Info Item-->
                    <div class="col-md-4 info-item">
                        <span class="icon"><i class="fas fa-paper-plane"></i></span>
                        <h5><a href="mailto:contacto@marcopetit.com">contacto@marcopetit.com</a></h5>
                    </div>

                    <!--Contact Info Item-->
                    <div class="col-md-4 info-item">
                        <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
                        <h5>Buenos Aires, Argentina</h5>
                    </div>

                    <!--Contact Info Item-->
                    <div class="col-md-4 info-item">
                        <span class="icon"><i class="fas fa-phone"></i></span>
                        <h5>(+54) 9 11 6236-5511</h5>
                    </div>

                </div>
                <!--Contact Info Row End-->

            </div>
            <!--Google Map Start
            <div class="google-map">
                    <div id="map" data-latitude="-37.817214" data-longitude="144.955925" data-zoom="15"></div>
            </div>
            Google Map End-->
        </section>
        <!--Contact Section End-->
{% endblock section %}
